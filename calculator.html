<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input id="input" type="text" placeholder="0">
            <button class="color" onclick="Clear()">Cl</button>
            <button class="color" onclick="del()">Del</button>
            <button class="color" onclick="display('%')">%</button>
            <button class="color" onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="color" onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="color" onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="color" onclick="display('+')">+</button>
           
            <button class="color" onclick="display('.')">.</button>
            <button class="color" onclick="display('0')">0</button>
            <button class="equal" onclick="calculate()">=</button>

        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
